<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Artysty Multimedialnego - GORDON</title>
  <!-- Google Fonts: Playfair Display (nagłówki) + Montserrat (tekst) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- FontAwesome CDN dla ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Vanilla Tilt JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" defer></script>
  <!-- Custom JS -->
  <script src="assets/js/scripts.js" defer></script>
</head>
<body>
  <!-- HERO SECTION -->
  <section id="hero">
    <!-- Użycie elementu <picture> dla optymalizacji obrazu -->
    <picture>
      <!-- Umieść tutaj wersję WebP obrazu tła (assets/images/hero-bg.webp) -->
      <source srcset="assets/images/hero-bg.webp" type="image/webp">
      <!-- Fallback: obraz JPG (assets/images/hero-bg.jpg) -->
      <img src="assets/images/hero-bg.jpg" alt="Tło Hero" class="hero-bg">
    </picture>
    <div class="hero-overlay">
      <div class="hero-content">
        <p class="subtitle">Multimedia Artist</p>
        <h1 class="main-header">
          GORDON
          <!-- Element do animacji podkreślenia -->
          <span class="underline-animation"></span>
        </h1>
        <a href="#contact" class="cta-button">WORK WITH ME</a>
      </div>
    </div>
  </section>

  <!-- ABOUT SECTION -->
  <section id="about">
    <div class="container about-container">
      <div class="about-image">
        <!-- Wstaw swoje zdjęcie (avatar) do folderu assets/images/avatar.png -->
        <img src="assets/images/avatar.png" alt="Avatar Artysty">
      </div>
      <div class="about-text">
        <h2>About Me</h2>
        <p>
          A multimedia artist who brings nature and technology together to create stunning visual experiences. Let's have a chat.
          <!-- Tekst można zastąpić dokładną treścią z screenu 2 -->
        </p>
      </div>
    </div>
  </section>

  <!-- PROJECTS SECTION -->
  <section id="projects">
    <div class="container projects-grid">
      <!-- Projekt 1 -->
      <div class="project-tile" data-tilt data-tilt-glare data-tilt-max-glare="0.3">
        <picture>
          <!-- Umieść wersję WebP (assets/images/project-1.webp) -->
          <source srcset="assets/images/project-1.webp" type="image/webp">
          <!-- Fallback: JPG -->
          <img src="assets/images/project-1.jpg" alt="Fashion Forward">
        </picture>
        <div class="project-overlay">
          <h3>Fashion Forward</h3>
          <div class="project-icons">
            <!-- Ikony ekologiczne (FontAwesome) -->
            <i class="fas fa-leaf"></i>
            <i class="fas fa-recycle"></i>
          </div>
          <!-- Tekst "$50 off" z pseudo-elementem ::after z animowaną obwódką -->
          <span class="discount">$50 off</span>
        </div>
      </div>
      <!-- Projekt 2 -->
      <div class="project-tile" data-tilt data-tilt-glare data-tilt-max-glare="0.3">
        <picture>
          <!-- Umieść wersję WebP (assets/images/project-2.webp) -->
          <source srcset="assets/images/project-2.webp" type="image/webp">
          <!-- Fallback: JPG -->
          <img src="assets/images/project-2.jpg" alt="Health First">
        </picture>
        <div class="project-overlay">
          <h3>Health First</h3>
          <div class="project-icons">
            <i class="fas fa-leaf"></i>
            <i class="fas fa-recycle"></i>
          </div>
          <span class="discount">$50 off</span>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <div class="container contact-container">
      <h2>LET'S CONTACT ME</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit" class="cta-button">Send Message</button>
      </form>
      <div class="social-media">
        <!-- Przykładowe SVG ikony – zastąp zawartość własnymi SVG -->
        <a href="#" aria-label="Facebook">
          <svg width="24" height="24" fill="currentColor"><!-- SVG content --></svg>
        </a>
        <a href="#" aria-label="Twitter">
          <svg width="24" height="24" fill="currentColor"><!-- SVG content --></svg>
        </a>
        <a href="#" aria-label="Instagram">
          <svg width="24" height="24" fill="currentColor"><!-- SVG content --></svg>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
